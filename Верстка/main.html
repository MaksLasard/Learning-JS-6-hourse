<!--Семантические теги

Теги распределяются по своему контенту. Доступно описывают свой смысл и назначение для браузеров, веб-разработчиков. Говорят что это такое

header - все что относится к шапке сайта
nav - тег навигации. Использую его мы говорим что сейчас будет навигационное меня
article - используется для оформления записи в блоке. Для разграничения каждой статьи 
section - блок которыми можно разграничевать различные секции на сайтах
aside - для оформления отдельных колонок в какие-то виджеты. Боковая колонка с информацией
main - тег в который мы заключаем все самое главное содержимое сайта. Основное содержание документа
address - в данный тег мы помещаем адрес нашей компании, фирмы для которой мы делаем сайт
footer - подвал сайта
wbr - как и br только переносит в том случае, если это необходимо
time - время которое нас интересует, или что мы хотим показать пользователю

Когда мы используем эти теги, мы улучшаем SEO оптимизацию нашего сайта
-->
